<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <title>Silicon</title>
</head>
<body>
  
  <div class="wrapper">
    <header>
      <div class="container">
        
        <a href="index.html">
          <img src="/images/logotype.svg" alt="Silicon Logotype">
        </a>
  
        <nav id="main-menu" class="navbar">
          <a href="#" class="nav-link">Features</a>
        </nav>
  
        <div id="darkmode-toggle-switch" class="btn-toggle-switch">
          <span class="label">Dark Mode</span>
          <label for="darkmode-switch" class="toggle-switch">
            <input id="darkmode-switch" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
  
        <a href="#" id="auth-signin" class="btn-primary">
          <i class="fa-thin fa-user-large"></i>
          <span>Sign in / up</span>
        </a>
  
        <button class="btn-mobile">
          <i class="fa-regular fa-bars"></i>
        </button>
  
      </div>
    </header>

    <main>
      <section id="hero">
        <div class="container grid">
          <div class="title">
            <h1>Manage All Your<br>Money in One App</h1>
          </div>
          <div class="content">
            <div class="description">
              <p>We offer you a new generation of the mobile banking.
                <span class="br">Save, spend & manage money in your pocket.</span>
              </p>
            </div>
            <div id="downloads" class="flex">
              <a href="#" class="btn-download flex">
                <img src="/images/appstore-light.svg" alt="App Store Download">
              </a>
              <a href="#" class="btn-download flex">
                <img src="/images/googleplay-light.svg" alt="Google Play Download">
              </a>
            </div>
            <div id="discover-more" class="container flex">
              <a href="#" class="btn-discover-more flex">
                <i class="fas fa-angle-down"></i>
              </a>
              <span>Discover more</span>
            </div>
          </div>
          <div class="images">
            <img class="img-back" src="/images/mybudget_cut.svg" alt="My Budget Showcase">
            <img class="img-front" src="/images/yourcards_cut.svg" alt="Your Cards Showcase">
          </div>
        </div>
      </section>

      <section id="brands">
        <div class="container">
          <div id="brand-1" class="brand-box">
            <img src="/images/brand-1.svg" alt="Brand 1 Logotype">
          </div>
          <div id="brand-2" class="brand-box">
            <img src="/images/brand-2.svg" alt="Brand 2 Logotype">
          </div>
          <div id="brand-3" class="brand-box">
            <img src="/images/brand-3.svg" alt="Brand 3 Logotype">
          </div>
          <div id="brand-4" class="brand-box">
            <img src="/images/brand-4.svg" alt="Brand 4 Logotype">
          </div>
          <div id="brand-5" class="brand-box">
            <img src="/images/brand-5.svg" alt="Brand 5 Logotype">
          </div>
          <div id="brand-6" class="brand-box">
            <img src="/images/brand-6.svg" alt="Brand 6 Logotype">
          </div>
        </div>
      </section>
    </main>
  
    <footer>
      <div class="container">
        <p class="copyright">Â© 2024 Silicon. All rights reserved.</p>
        <p class="credit">Credit MadrasThemes</p>
      </div>
    </footer>
  </div>

</body>
</html>
